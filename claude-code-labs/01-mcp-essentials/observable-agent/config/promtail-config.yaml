server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Scrape agent logs from file
  - job_name: agent-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: observable-agent
          __path__: /var/log/agent/*.log
    pipeline_stages:
      - json:
          expressions:
            level: level
            message: message
            timestamp: timestamp
            tool: tool
            tokens: tokens
            latency_ms: latency_ms
            cost: cost
      - labels:
          level:
          tool:
      - timestamp:
          source: timestamp
          format: RFC3339

  # Scrape Docker container logs
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
